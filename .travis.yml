language: ruby

services:
  - postgresql

before_script:
  - psql -U postgres -c 'CREATE DATABASE chitter_test;'

script:
  - psql -U postgres --dbname=$chitter_test --file=db/migrations/01_create_peeps_table.sql
  - psql -U postgres --dbname=$chitter_test --file=db/migrations/02_create_users_table.sql
  - psql -U postgres --dbname=$chitter_test --file=db/migrations/03_add_posted_by_column_to_peeps_table.sql
  - bundle exec rspec
